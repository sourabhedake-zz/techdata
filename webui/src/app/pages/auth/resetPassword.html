<div class="login" ng-controller="resetCtrl as ctrl">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Reset Password</h1>
      <form class="form-horizontal" ng-submit="ctrl.reset()">
        <div class="form-group">
          <label for="inputEmail3" class="control-label">Username</label>
          <div>
            <input type="text" ng-model="ctrl.user" class="form-control" id="inputEmail3" placeholder="Username">
          </div>
          <label for="inputPassword" class="control-label">New Password</label>
          <div>
            <input type="password" ng-model="ctrl.password" class="form-control" id="inputPassword">
          </div>
          <label for="inputConfirmPassword" class="control-label">Confirm Password</label>
          <div>
            <input type="password" ng-model="ctrl.confirmPassword" class="form-control" id="inputConfirmPassword">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default btn-auth" ng-click="ctrl.getOTP()">Get OTP</button>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="control-label">Enter OTP</label>
          <div>
            <input type="text" ng-model="ctrl.otp" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-default btn-auth" ng-click="ctrl.resetPassword()">Reset Password</button>
          </div>
        </div>
      </form>
  </main>
</div>
