<div class="row">
  <div class="col-xxxl-9 col-xxl-9 col-lg-9 col-md-9">
    <ngx-quiz-board [quizType]="quizTypes.ACTIVE" [quiz]=quizList.active.quiz[0] *ngIf="quizList.active.quiz.length">
    </ngx-quiz-board>
    <div class="infinite-cards">
      <nb-card class="own-scroll vertical" accent="primary">
        <nb-card-header>Active Quizes</nb-card-header>
        <nb-list nbInfiniteList [threshold]="10" (bottomThreshold)="loadNextActive()">
          <nb-list-item *ngFor="let quizzes of quizList.active.quizBucket">
            <div class="row">
              <ngx-quiz-card class="col-md-3 col-lg-3" [quiz]="quiz" *ngFor="let quiz of quizzes"></ngx-quiz-card>
            </div>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
    <ngx-quiz-board [quizType]="quizTypes.UPCOMING" [quiz]=quizList.upcoming.quiz[0]
      *ngIf="quizList.upcoming.quiz.length">
    </ngx-quiz-board>
    <div class="infinite-cards">
      <nb-card class="own-scroll vertical" accent="info">
        <nb-card-header>Upcoming Quizes</nb-card-header>
        <nb-list nbInfiniteList [threshold]="10" (bottomThreshold)="loadNextUpcoming()">
          <nb-list-item *ngFor="let quizzes of quizList.upcoming.quizBucket">
            <div class="row">
              <ngx-quiz-card class="col-md-3 col-lg-3" [quiz]="quiz" *ngFor="let quiz of quizzes">
                </ngx-quiz-card>
            </div>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>

    <ngx-quiz-board [quizType]="quizTypes.ARCHIVE" [quiz]=quizList.archive.quiz[0] *ngIf="quizList.archive.quiz.length">
    </ngx-quiz-board>
  </div>

  <div class="col-md-3 col-lg-3 col-xxxl-3">
    <div class="infinite-cards">
      <nb-card class="own-scroll horizontal" accent="danger">
        <nb-card-header>Archive Quiz</nb-card-header>
        <nb-list nbInfiniteList [threshold]="10" (bottomThreshold)="loadNextArchive()">
          <nb-list-item *ngFor="let quiz of quizList.archive.quiz">
            <ngx-quiz-card [quiz]="quiz">
              </ngx-quiz-card>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>
</div>
