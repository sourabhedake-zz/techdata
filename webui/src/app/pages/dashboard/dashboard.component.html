
<div class="row">
  <div class="col-xxxl-9 col-xxl-9 col-lg-9 col-md-9">
    <ngx-quiz-board [quizType]="quizTypes.ACTIVE" [quiz]=quizList.active.quiz[0] *ngIf="quizList.active.quiz.length">
    </ngx-quiz-board>
    <div class="infinite-cards">
      <nb-card class="own-scroll vertical" accent="info">
        <nb-card-header>Active Quizes</nb-card-header>
        <nb-list nbInfiniteList [threshold]="10" (bottomThreshold)="loadNextActive()">
            <nb-list-item *ngFor="let quizzes of quizList.active.quizBucket">
              <div class="row">
                <ngx-quiz class="col-md-3 col-lg-3" [quiz]="quiz" *ngFor="let quiz of quizzes"></ngx-quiz>
              </div>
            </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>

  <div class="col-md-3 col-lg-3 col-xxxl-3">
    <div class="infinite-cards">
      <nb-card class="own-scroll horizontal" accent="danger">
        <nb-card-header>Archives</nb-card-header>
        <nb-list nbInfiniteList [threshold]="10" (bottomThreshold)="loadNextArchive()">
          <nb-list-item *ngFor="let quiz of quizList.archives.quiz">
            <ngx-quiz [quiz]="quiz"></ngx-quiz>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>
</div>
